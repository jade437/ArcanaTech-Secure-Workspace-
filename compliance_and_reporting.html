<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #FF4500, #FF6347, #FF7F50, #FF8C00, #FFA07A);
            color: #FFFFFF;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(to right, #FF4500, #FF6347); }
            50% { background: linear-gradient(to right, #FF8C00, #FFA07A); }
            100% { background: linear-gradient(to right, #FF4500, #FF6347); }
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incident Response Dashboard</h1>
        <table>
            <tr>
                <th>Incident</th>
                <th>Date</th>
                <th>Action Taken</th>
            </tr>
            <tr>
                <td>Unauthorized Access</td>
                <td>2025-04-18</td>
                <td>Blocked IP</td>
            </tr>
            <tr>
                <td>Malware Detected</td>
                <td>2025-04-17</td>
                <td>Isolated System</td>
            </tr>
        </table>
        <button>Add New Incident</button>
    </div>
</body>
</html>
