<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, black, teal);
            color: white;
        }
        .analysis-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .traffic-log {
            width: 100%;
            height: 300px;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.8);
            color: lime;
            overflow-y: scroll;
        }
        .button {
            display: block;
            margin: auto;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="analysis-container">
        <h1>Network Traffic Analysis</h1>
        <p>Monitor real-time network traffic and detect anomalies.</p>
        
        <!-- Traffic Log -->
        <div class="traffic-log" id="traffic-log">
            No data available. Start analysis to view traffic logs.
        </div>
        
        <!-- Action Button -->
        <a href="#" class="button" onclick="startAnalysis()">Start Traffic Analysis</a>
    </div>

    <script>
        // Placeholder function for starting network traffic analysis
        function startAnalysis() {
            const trafficLog = document.getElementById("traffic-log");
            trafficLog.textContent = "Analyzing network traffic... \n[Timestamp] Packet from IP 192.168.0.1 \n[Timestamp] Packet from IP 10.0.0.5 \n[Timestamp] Anomaly detected: Possible intrusion attempt.";
        }
    </script>
</body>
</html>
