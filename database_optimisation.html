<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Query Optimizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: linear-gradient(to bottom, red, black); color: white; }
        .container { max-width: 800px; margin: auto; padding: 20px; border-radius: 8px; background-color: rgba(255, 255, 255, 0.1); }
        textarea { width: 100%; height: 150px; padding: 10px; background-color: #1a1a1a; color: lime; font-family: monospace; }
        button { padding: 12px; background-color: #4CAF50; color: white; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Query Optimizer</h1>
        <p>Paste SQL queries below to analyze performance.</p>
        <textarea placeholder="Paste SQL query here..."></textarea>
        <button>Optimize Query</button>
    </div>
</body>
</html>
