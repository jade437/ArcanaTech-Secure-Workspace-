<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #FF4500, #FF6347, #FF7F50, #FF8C00, #FFA07A);
            color: #FFFFFF;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(to right, #FF4500, #FF6347); }
            50% { background: linear-gradient(to right, #FF8C00, #FFA07A); }
            100% { background: linear-gradient(to right, #FF4500, #FF6347); }
        }

        .dashboard-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .dashboard-container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .button {
            display: inline-block;
            margin: 15px auto;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Cloud Dashboard</h1>
        <p>Monitor and manage your cloud-hosted database environments.</p>

        <table>
            <thead>
                <tr>
                    <th>Instance Name</th>
                    <th>Region</th>
                    <th>CPU Usage</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cloud-DB-1</td>
                    <td>US-East</td>
                    <td>65%</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>Cloud-DB-2</td>
                    <td>EU-West</td>
                    <td>78%</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>Cloud-Backup</td>
                    <td>Asia-Pacific</td>
                    <td>25%</td>
                    <td>Standby</td>
                </tr>
            </tbody>
        </table>
        
        <a href="incident_response.html" class="button">View Incident Response</a>
        <a href="query_optimizer.html" class="button">Optimize Database Queries</a>
    </div>
</body>
</html>
