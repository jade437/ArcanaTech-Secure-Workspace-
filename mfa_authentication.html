<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Factor Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(to bottom, black, blue);
            color: white;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-container button {
            margin-top: 15px;
            padding: 12px;
            width: 95%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Multi-Factor Authentication</h1>
        <p>Enter the authentication code sent to your registered device.</p>
        
        <!-- MFA Form -->
        <form>
            <input type="text" placeholder="Authentication Code" required>
            <button type="submit">Verify</button>
        </form>
        
        <p>If you did not receive a code, <a href="#" style="color: #4CAF50;">click here</a> to resend.</p>
    </div>
</body>
</html>
