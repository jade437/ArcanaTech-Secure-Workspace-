<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Sheet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FAFAFA;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            font-size: 14px;
            background-color: #FFFFFF;
            border: 2px solid #CCCCCC;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 6px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        .editable {
            background-color: #FFF;
            border: none;
            font-weight: bold;
            text-align: center;
        }

        .button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>üöÄ Employee Data Sheet üöÄ</h2>

    <table id="employeeTable">
        <tr>
            <th contenteditable="true">Full Name</th>
            <th contenteditable="true">Email Address</th>
            <th contenteditable="true">Phone Number</th>
            <th contenteditable="true">Department</th>
            <th contenteditable="true">Position</th>
            <th contenteditable="true">Joining Date</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Full Name"></td>
            <td><input type="email" placeholder="Enter Email"></td>
            <td><input type="tel" placeholder="Enter Phone Number"></td>
            <td>
                <select>
                    <option>Development</option>
                    <option>Marketing</option>
                    <option>Human Resources</option>
                    <option>Finance</option>
                    <option>Sales</option>
                </select>
            </td>
            <td><input type="text" placeholder="Enter Position"></td>
            <td><input type="date"></td>
        </tr>
    </table>

    <button class="button" onclick="saveData()">üíæ Save Data</button>
    <button class="button" onclick="loadData()">üîÑ Load Saved Data</button>

    <script>
        function saveData() {
            localStorage.setItem("employeeData", document.getElementById("employeeTable").innerHTML);
            alert("‚ú® Employee Data & Labels Saved! ‚ú®");
        }

        function loadData() {
            const savedData = localStorage.getItem("employeeData");
            if (savedData) {
                document.getElementById("employeeTable").innerHTML = savedData;
                alert("üîÑ Employee Data & Labels Loaded!");
            } else {
                alert("‚ö†Ô∏è No saved data found.");
            }
        }
    </script>

</body>
</html>
