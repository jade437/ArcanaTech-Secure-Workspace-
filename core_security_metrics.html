        body {
            font-family: Arial, sans-serif;

            max-width: 800px;
            margin: auto;

            margin: 20px 0;

        }

            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 255, 255, 0.3);
        }
